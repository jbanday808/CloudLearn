<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <div class="profile-image"></div>
                <div class="profile-info">
                    <h1>Your Name</h1>
                    <p>A small bio about you</p>
                    <button>Download Resume (PDF)</button>
                    <button>View LinkedIn</button>
                    <button>View GitHub</button>
                </div>
            </div>
            <div class="projects">
                <h2>Projects:</h2>
                <div class="project-thumbnails">
                    <div class="thumbnail"></div>
                    <div class="thumbnail"></div>
                    <div class="thumbnail"></div>
                    <div class="thumbnail"></div>
                    <div class="thumbnail"></div>
                    <div class="thumbnail"></div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <h1>Project Name</h1>
            <div class="project-details">
                <div class="project-image"></div>
                <div class="project-buttons">
                    <button>Launch Project</button>
                    <button>View Source Code</button>
                    <button>Download Project Summary</button>
                </div>
            </div>
            <div class="project-info">
                <h2>Project Description or Goal</h2>
                <p>(Advancement of Knowledge)</p>
                <h2>Technology Stack</h2>
                <p>Details here</p>
                <h2>Project Planning/Architecturing</h2>
                <p>(Hypothesis Formation)</p>
                <h2>Project Journal/History</h2>
                <p>(Testing)</p>
                <h2>Obstacle Overcame</h2>
                <p>(Conclusion)</p>
            </div>
        </div>
    </div>
</body>
</html>
